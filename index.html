<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser Template</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script type="text/javascript" src="js/constants.js"></script>
	<script type="text/javascript" src="js/boot.js"></script>
	<script type="text/javascript" src="js/preload.js"></script>
	<script type="text/javascript" src="js/gametitle.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/gameover.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
    <script type="text/javascript">
		(function() {
        gameWidth = window.innerWidth * window.devicePixelRatio < 2000
        ? 2000
          : window.innerWidth * window.devicePixelRatio;

        gameHeight = window.innerHeight * window.devicePixelRatio < 1000
          ? 1000
          : window.innerHeight * window.devicePixelRatio;

				game = new Phaser.Game(
          gameWidth,
          gameHeight,
          Phaser.AUTO
        );

				//Add all states
				game.state.add("Boot", Boot);
				game.state.add("Preload", Preload);
				game.state.add("GameTitle", GameTitle);
				game.state.add("Main", Main);
				game.state.add("GameOver", GameOver);

				//Start the first state
        game.state.currentTheme = 'burger';
				game.state.start("Boot");

		})();
    </script>
</head>
<body>
</body>
</html>
